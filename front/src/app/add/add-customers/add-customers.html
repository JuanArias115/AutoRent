<div class="container mt-4">
  <form [formGroup]="customerForm" (ngSubmit)="addCustomer()">
    <div class="mb-3">
        <div class="mb-3">
        <label for="customerFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="customerFirstName"
                formControlName="firstName" placeholder="Enter customer first name">
        <div class="text-danger" *ngIf="customerForm.get('firstName')?.invalid && customerForm.get('firstName')?.touched">
            First name is required.
        </div>
        </div>

        <div class="mb-3">
        <label for="customerLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="customerLastName"
                formControlName="lastName" placeholder="Enter customer last name">
        <div class="text-danger" *ngIf="customerForm.get('lastName')?.invalid && customerForm.get('lastName')?.touched">
            Last name is required.
        </div>
        </div>
        <div class="mb-3">
        <label for="customerLicense" class="form-label">Document ID</label>
        <input type="text" class="form-control" id="customerLicense"
                formControlName="documentId" placeholder="Enter customer document ID">
        <div class="text-danger" *ngIf="customerForm.get('documentId')?.invalid && customerForm.get('documentId')?.touched">
            Document ID is required.
        </div>
        </div>

        <div class="mb-3">
        <label for="customerEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="customerEmail"
                formControlName="email" placeholder="Enter customer email">
        <div class="text-danger" *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched">
            <span *ngIf="customerForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="customerForm.get('email')?.errors?.['email']">Enter a valid email.</span>
        </div>
        </div>

        <div class="mb-3">
        <label for="customerPhone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="customerPhone"
                formControlName="phone" placeholder="Enter customer phone">
        <div class="text-danger" *ngIf="customerForm.get('phone')?.invalid && customerForm.get('phone')?.touched">
            Phone is required.
        </div>
        </div>

        <div class="mb-3">
        <label for="customerAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="customerAddress"
                formControlName="address" placeholder="Enter customer address">
        <div class="text-danger" *ngIf="customerForm.get('address')?.invalid && customerForm.get('address')?.touched">
            Address is required.
        </div>
        </div>


    </div>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-success" (click)="onclick()">Save</button>
    </div>
  </form>
</div>
