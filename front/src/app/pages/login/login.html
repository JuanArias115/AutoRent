<div class="container card mt-5 border-0 shadow-lg p-3 mb-5 bg-body rounded">
        <div class="row h-100">
        <div class="col-sm d-flex align-items-center justify-content-center">
                <div class="card-body text-center">
                    <h2 class="text-center mb-4 text-dark display-6">Welcome to <strong class="text-primary">AutoRent</strong></h2>
                    <div class="card-text text-center mb-4">
                        <p class="text-center mb-4">Please log in to continue</p>
                            <div class="text-center">   
                                    <app-google-button [login]="login.bind(this)"></app-google-button>
                            </div>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <img src="CarLogin.jpg" alt="Logo" class="img-fluid mx-auto d-block mb-4 mt-4" style="max-width: 100%; height: auto;">           
            </div>
        </div>
</div>
