<div
  class="container-fluid min-vh-100 d-flex justify-content-center align-items-center"
>
  <div class="card shadow w-100" style="max-width: 1800px; height: 90vh">
    <div class="row g-0 h-100">
      <div class="col-auto bg-body-tertiary border-end" style="width: 250px">
        <app-side-menu></app-side-menu>
      </div>
      <div class="col p-4 overflow-auto">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <ngx-spinner
    bdColor="rgba(51, 51, 51, 0.8)"
    size="medium"
    color="#fff"
    type="ball-atom"
    [fullScreen]="true"
  >
    <p class="text-white">Loading...</p>
  </ngx-spinner>
</div>
